type Image {
  url: String
}

type Embed {
  type: String
  title: String
  author: String
  publisher: String
  date: String
  description: String
  url: String
  image(width: Int, height: Int): Image
  audio: String
  video: String
  lang: String
  logo(width: Int, height: Int): Image
  embed: String
  sources: [String]
}

type Query {
  embed(url: String!): Embed
}
